{% extends "base.html" %}

{% block scripts %}
<script  type="text/javascript" src="/static/js/jquery.listnav.min-2.1.js"></script>
<script type="text/javascript">
$(document).ready(function() {
    $("#wordlist").listnav({includeNums:false});
});
</script>
{% endblock %}

{% block content %}
<div id="wordlist-nav"></div>
{% if user.is_authenticated %}<a href="/create_entry/">Add a word...</a>{% endif %}
<ul id="wordlist">
{% for item in object_list %}  <li><a href="/words/{{item.id}}/">{{item}}</a></li>
{% endfor %}</ul>
{% endblock %}
